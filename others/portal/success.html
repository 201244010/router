<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <title>商米wifi连接</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./fonts/iconfont.css">
    </head>
    <body>
        <div class="content" id="contentWrap">
            <div class="content-open-wifi">
                <h1 class="logo">
                    <i class="logo-icon iconfont icon-logo" id="logoIcon"></i>
                    <img id="logo" alt="logo" style="display: none"/>
                </h1>
                <h2 class="name" id="name"></h2>
                <p class="desc" id="desc"></p>
                <div id="success" class="success">
                    <p>恭喜您，Wi-Fi连接成功！</p>
                    <p>您的剩余上网时长为<span id="timeDown">1时59分59秒</span></p>
                </div>
            </div>
        </div>
        <div class="footer">
            <span class="text"><span>©</span><span id="service">由商米为您提供Wi-Fi服务</span></span>
        </div>
        <div class="toast not-show" id="toast"></div>
        <script type="application/javascript" src="./js/flexible.js"></script>
        <script type="application/javascript" src="./js/util.js"></script>
        <script type="application/javascript" src="./js/dynamic.js"></script>
        <script type="application/javascript" src="./js/success.js"></script>
    </body>
</html>
