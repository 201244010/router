<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <title>商米wifi连接</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./fonts/iconfont.css">
    </head>
    <body>
        <div class="content" id="contentWrap">
            <div class="content-open-wifi">
                <h1 class="logo">
                    <img src="./imgs/logo.jpg" id="logo" alt="logo">
                </h1>
                <h2 class="name" id="name"></h2>
                <p class="desc" id="desc"></p>
                <div id="connecting">
                    <div class="inputs show" id="inputs">
                        <div class="input-wrap">
                            <i class="pre-icon iconfont icon-number"></i>
                            <input id="mobileInput" type="text" placeholder="请输入手机号" maxlength="11">
                            <span id="mobileError" class="not-show">手机号输入错误<i id="cleanIcon" class="iconfont icon-clean"></i></span>
                        </div>
                        <div class="input-wrap">
                            <i class="pre-icon iconfont icon-verification"></i>
                            <input id="codeInput" type="text" placeholder="请输入验证码" maxlength="4">
                            <span id="codeGetter" class="show">获取验证码</span>
                            <span id="countDown" class="not-show">60s</span>
                            <!--
                            <span id="codeError" class="not-show">验证码输入错误<i id="cleanCodeIcon" class="iconfont icon-clean"></i></span>
                            -->
                        </div>
                    </div>
                    <div class="btn btn-submit btn-disabled" id="connectBtn">
                        <a class="btn-text" href="javascript: void(0)" id="connectText">连接Wi-Fi</a>
                    </div>
                    <div class="protocol">
                        <input type="checkbox" id="protocolInput" checked/>
                        <label for="protocolInput" id="protocol"></label>
                        <span>我已阅读并同意《<a href="javascript: void (0)" class="agreement">上网协议</a>》</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <span class="text"><span>©</span><span id="service">由商米为您提供Wi-Fi服务</span></span>
        </div>
        <div class="toast not-show" id="toast"></div>
        <script type="application/javascript" src="./js/flexible.js"></script>
        <script type="application/javascript" src="./js/md5.js"></script>
        <script type="application/javascript" src="./js/util.js"></script>
        <script type="application/javascript" src="./js/dynamic.js"></script>
        <script type="application/javascript" src="./js/portal.js"></script>
    </body>
</html>
