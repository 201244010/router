<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <title>SUNMI_GUEST</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/guest.css">
        <link rel="stylesheet" href="./fonts/iconfont.css">
    </head>
    <body>
        <div class="guest-content" id="guest">
            <div class="guest-tip">
                <p>Please enter</p>
                <p>the authorization code</p>
            </div>
            <div class="guest-input" id="wrap">
                <input id="i1" class='inputw' onkeyup="this.value=this.value.replace(/\D/g,'')" type="tel" maxlength="1">
                <input id="i2" class='inputw' onkeyup="this.value=this.value.replace(/\D/g,'')" type="tel" maxlength="1">
                <input id="i3" class='inputw' onkeyup="this.value=this.value.replace(/\D/g,'')" type="tel" maxlength="1">
                <input id="i4" class='inputw' onkeyup="this.value=this.value.replace(/\D/g,'')" type="tel" maxlength="1">
                <input id="i5" class='inputw' onkeyup="this.value=this.value.replace(/\D/g,'')" type="tel" maxlength="1">
                <input id="i6" class='inputw' onkeyup="this.value=this.value.replace(/\D/g,'')" type="tel" maxlength="1">
                <input id="i7" class='inputw' onkeyup="this.value=this.value.replace(/\D/g,'')" type="tel" disabled maxlength="1">
            </div>
			<button id="confirm" class='guest-button'>CONFIRM</button>
        </div>
        <div class="toast-guest not-show" id="toast"></div>		
        <script type="application/javascript" src="./js/flexible.js"></script>
		<script type="application/javascript" src="./js/guest.js"></script>
		<script type="application/javascript" src="./js/util.js"></script>
        <script type="application/javascript" src="./js/dynamic.js"></script>
    </body>
</html>
