<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <title>登录</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <img src="./assets/earth.svg" class="left-img">
        <img src="./assets/earth.svg" class="right-img">
        <div class="content">
            <h1>欢迎使用商米路由器</h1>
            <h3>下载商米助手APP，随时随地管理您的网络</h3>
            <div class="btn-download btn-wrapper btn-color" id="download">
                <a href="javascript: void (0);">下载APP</a>
            </div>
            <div class="btn-direct btn-wrapper btn-border" id="openDirect">
                <a href="javascript: void (0);">已安装，直接打开</a>
            </div>
            <p class="link">
                <a href="javascript: void (0);" id="goToWeb">进入网页版配置</a>
            </p>
        </div>
        <script type="application/javascript" src="../common/js/flexible.js"></script>
        <script>
            var download = document.getElementById('download');
            var openDirect = document.getElementById('openDirect');
            var goToWeb = document.getElementById('goToWeb');
            download.addEventListener('click', function () {
                window.location.href = 'https://webapi.sunmi.com/webapi/wap/web/appstore/1.0/?service=AppStore.getAppFromHome';
            }, false);
            openDirect.addEventListener('click', function () {
                if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)) {
                    window.location = 'sunmiapp://';
                } else if (navigator.userAgent.match(/android/i)) {
                    window.location = 'xl://sunmi:8080/androidapp';
                }
            }, false);
            goToWeb.addEventListener('click', function () {
                window.sessionStorage.setItem('__visited__', '1');
                window.location.href = '/';
            }, false);
        </script>
    </body>
</html>
